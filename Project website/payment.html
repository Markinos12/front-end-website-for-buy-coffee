<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3c03f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .payment-form h1 {
            text-align: center;
            color: #343a40;
        }
        .payment-form label {
            font-size: 16px;
            color: #495057;
            display: block;
            margin-top: 15px;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form class="payment-form" action="#" method="POST">
        <h1>Payment Details</h1>

        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" name="card_name" placeholder="Enter your name" required>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" maxlength="16" required>

        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" maxlength="5" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

        <button type="submit" class="submit-btn">Pay Now</button>
    </form>
</body>
</html>
