<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("picture/orderbg.png");
        }
        .order-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .order-form h1 {
            text-align: center;
            color: #343a40;
        }
        .coffee-type {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        .coffee-type label {
            font-size: 16px;
            color: #495057;
        }
        .coffee-type input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: center;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form class="order-form" action="payment.html" method="GET">
        <h1>Order Your Coffee</h1>
        
        <div class="coffee-type">
            <label for="espresso">Espresso ($3):</label>
            <input type="number" id="espresso" name="espresso" min="0" placeholder="0">
        </div>

        <div class="coffee-type">
            <label for="latte">Latte ($4):</label>
            <input type="number" id="latte" name="latte" min="0" placeholder="0">
        </div>

        <div class="coffee-type">
            <label for="cappuccino">Cappuccino ($4.5):</label>
            <input type="number" id="cappuccino" name="cappuccino" min="0" placeholder="0">
        </div>

        <div class="coffee-type">
            <label for="americano">Americano ($3.5):</label>
            <input type="number" id="americano" name="americano" min="0" placeholder="0">
        </div>

        <div class="coffee-type">
            <label for="mocha">Mocha ($5):</label>
            <input type="number" id="mocha" name="mocha" min="0" placeholder="0">
        </div>

        <div class="coffee-type">
            <label for="macchiato">Macchiato ($4):</label>
            <input type="number" id="macchiato" name="macchiato" min="0" placeholder="0">
        </div>

        <button type="submit" class="submit-btn">Complete Order</button>
    </form>
</body>
</html>
